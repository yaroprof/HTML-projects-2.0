<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12.0.2/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Responsive wacthes website </title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">WATCHES</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">HOME</a>
                    </li>
                    <a href="#" class="nav__link">ABOUT</a>
                    <a href="#" class="nav__link">FEATURED</a>
                    <a href="#" class="nav__link">NEW</a>
                </ul>
                <div class="nav__social">
                    <a href="https://www.facebook.com/" target="_blanc" class="nav__social-link"><i
                            class="ri-facebook-circle-line"></i></a>
                    <a href="https://www.instagram.com/" target="_blanc" class="nav__social-link"><i
                            class="ri-instagram-line"></i></a>
                    <a href="https://twitter.com/" target="_blanc" class="nav__social-link"><i
                            class="ri-linkedin-box-line"></i></a>
                </div>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>

            </div>
            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>

        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="home">
                <div class="home__container container">
                    <div class="home__data">
                        <div class="home__content">
                            <div class="home__stars">
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-half-s-fill"></i>
                            </div>
                            <h1 class="home__title">
                                Baume Custom <br>
                                Timepiece Small <br>
                                Second
                            </h1>
                            <h3 class="home__price">$620</h3>
                        </div>
                        <a href="#" class="home__button">
                            ADD TO CART
                            <i class="ri-arrow-right-s-line"></i>
                        </a>
                    </div>

                    <div class="home__images">

                        <!-- Swiper functional -->
                        <div class="home__swiper swiper">
                            <div class="swiper-wrapper">
                                <article class="home__article swiper-slide">
                                    <img src="assets/img/watches-1.png" alt="image" class="home__img">
                                </article>
                                <article class="home__article swiper-slide">
                                    <img src="assets/img/watches-2.png" alt="image" class="home__img">
                                </article>
                                <article class="home__article swiper-slide">
                                    <img src="assets/img/watches-3.png" alt="image" class="home__img">
                                </article>
                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                    </div>

                    <div class="home__info">
                        <img src="assets/img/watches-border.png" alt="image" class="home__info-img">
                        <div class="home__info-content">
                            <p class="home__info-description">
                                Personalized watches are a job of quality
                                and commitment. Each piece is the result of a
                                work of co-creation of innovation and responsible
                                sensitivity for users.
                            </p>
                            <a href="#" class="home__button-link">LEARN MORE</a>
                        </div>
                    </div>
                </div>


        </section>
    </main>
    <!--=============== GSAP ===============-->
    <script src="assets/js/gsap.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <!--=============== SWIPER JS ===============-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@12.0.2/swiper-bundle.min.js"></script> -->
    <script defer src="assets/js/swiper-bundle.min.js"></script>
</body>

</html>
</section>
</main>
